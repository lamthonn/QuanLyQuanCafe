<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quản lý hóa đơn</title>
    <link rel="stylesheet" href="../assets/css/SanPham.css">
</head>

<body>
    <div id="header"></div>

    
    <div>
        <div class="headTable">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./Home.html"
                            style="text-decoration: none; color: black;">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Quản lý hóa đơn</li>
                </ol>
            </nav>

            <div class="rightHead">
                <div class="dropdown dropstart">
                    <button class="btn btn-sm btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Khác
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item AddHoaDon" type="button" data-bs-toggle="modal"
                                data-bs-target="#AddHoaDon"><i class="fa-solid fa-plus"></i> Thêm Hóa đơn</button>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="row" style="display: flex; align-items: top;justify-content: start; padding: 0 5%;">
            <div class="col-auto">
                <label for="exampleDataList" class="form-label" style="margin-top: 6px;">Ngày:</label>
            </div>
            <div class="col-auto" style="width: 15%;">
                <input type="date" class="form-control" id="SearchNgay" placeholder="Chọn ngày">
            </div>
            <div class="col-auto">
                <label for="exampleDataList" class="form-label" style="margin-top: 6px;">Giờ:</label>
            </div>
            <div class="col-auto" style="width: 15%;">
                <input type="number" max="23" min="0" class="form-control" id="SearchGio" placeholder="Giờ">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="SearchHoaDon()">Tìm kiếm</button>
            </div>
            
        </div>
        <!-- modal theem hóa đơn -->
        <div class="modal fade" id="AddHoaDon" tabindex="-1" aria-labelledby="ThemHoaDonlLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ThemHoaDonLabel">Thêm hóa đơn</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Bàn Số</label>
                            <input type="text" class="form-control" id="ThemSoBan_HoaDon"
                                placeholder="Bàn số">
                        </div>
                        <div class="form-outline datetimepicker" data-mdb-inline="true">
                            <div class="col"><label for="ThemNgay_HoaDon" class="form-label">
                                Chọn ngày</label></div>
                            <input type="date" class="form-control" id="ThemNgay_HoaDon">
                        </div>
                        <div class="mb-3">
                            <label for="ThemGio_HoaDon" class="form-label">Giờ</label>
                            <input type="number" max="23" min="0" class="form-control" id="ThemGio_HoaDon"
                                placeholder="Giờ">
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary closeAddHoaDon" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" onclick="ThemHoaDon()">Thêm</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="table_manage">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-borderless mb-0">
                                <thead>
                                    <tr>
                                        <!-- <th scope="col">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault" />
                                            </div>
                                        </th> -->
                                        <th scope="col" style="width: 15%;">Id hóa đơn</th>
                                        <th scope="col" style="width: 20%;">Bàn số</th>
                                        <th scope="col" style="width: 20%;">Ngày</th>
                                        <th scope="col" style="width: 15%;">Giờ</th>
                                        <th scope="col" style="width: 20%;">Thành tiền</th>
                                        <th scope="col" style="width: 15%;">Hành Động</th>
                                    </tr>
                                </thead>
                                <tbody id="root-tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../layout/Header.js"></script>
<script src="../layout/Footer.js"></script>
<script type="module" src="../assets/js/HoaDon.js"></script>
</html>
